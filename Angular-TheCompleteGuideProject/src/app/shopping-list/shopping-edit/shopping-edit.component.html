<div class="row">
    <div class="column-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" id="amount" class="form-control" #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-success me-1" type="submit" (click)="onAddItem()" >Add</button>
                    <button class="btn btn-danger me-1" type="button">Delete</button>
                    <button class="btn btn-primary me-1" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
