<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" class="img-fluid" style="max-height: 300px;">

    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>
            {{ recipe.name }}
        </h1>

    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" [ngClass]="{show: this.isControlsOpen}" (click)="this.isControlsOpen = !this.isControlsOpen">Manage Recipe</button>
            <ul class="dropdown-menu" [ngClass]="{show: this.isControlsOpen, dropDownStyle: this.isControlsOpen}" >
                <li><a class="dropdown-item" href="#">Add Ingredients</a></li>
                <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
            </ul>
        </div>

    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
